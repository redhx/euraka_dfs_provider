<html>
<head>

    <link rel="stylesheet" type="text/css" href="./css/plupload/style.css"/>
    <script src="./js/jquery.js"></script>

</head>
<body>
<!-- 上传进度条和文件名 -->
<div id="hyupfile"></div>

<!-- 按钮 -->
<div id="container">

    <a id="postfiles" href="javascript:void(0);" class='btn'>开始上传</a>
    <a href="" id="downloadfile">下载</a>

<!-- 返回信息 -->
<pre id="console"></pre>

<!-- 保存地址 -->
